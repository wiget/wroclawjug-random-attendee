<div class="grid grid-pad">
  <H3>{{attendees.length}} attendees subscribed</H3>

  <div class="giant-random-button-holder">
    <button (click)="randomAttendee()" class="giant-random-button">Random Attendee</button>
    <button (click)="clearRandomAttendees()" class="giant-random-button">Clear</button>
    <button (click)="notPresent()" class="giant-random-button">Last not present</button>
    <br/>
    <label>Hide config: <input type="checkbox" (change)="toggleConfig()" [checked]="hideConfig"></label>
    <br/>
    <div *ngIf="!hideConfig" class="animate-if">
      <button *ngIf="!isLoggedIn()" class="btn btn-default" (click)="login()">
        Login
      </button>
      <br/>
      <br/>
      <div *ngIf="meetupEvents.length === 0" >
        <button (click)="fetchMettupEvents()" class="btn btn-default">Load Meetups</button>
      </div>
      <label class="giant-label">Meetups</label>
      <br/>
      <div>
        <a *ngFor="let meetup of meetupEvents">
          <button (click)="eventIdProvided($event.target.value)" class="giant-random-button"
                  value="{{meetup.id}}">{{meetup.name}}</button>
          <br/>
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="winners.length !== 0">
    <h2>Winners!</h2>
    <div>
      <a *ngFor="let person of winners" class="col-1-8" >
        <div class="module hero">
          <h4>{{person.member.name}}</h4>
          <img class="attendeePhoto" src="{{this.realUrl(person.member.photo)}}">
          <div class="moduletooltip">
            <h2><a href="https://www.meetup.com/members/{{person.member.id}}/" target="_blank">
              {{person.member.name}}
            </a></h2>
            <img class="attendeePhotoFull" src="{{this.highResPhotoUrl(person.member.photo)}}">
          </div>
        </div>
      </a>
    </div>
  </div>

  <div style="clear: both" *ngIf="loosers.length !== 0">
    <h2>Guys who missed their opportunity :)</h2>
    <a *ngFor="let person of loosers" class="col-1-8">
      <div class="module hero">
        <h4>{{person.member.name}}</h4>
        <img class="attendeePhoto" src="{{this.realUrl(person.member.photo)}}">
        <div class="moduletooltip">
          <h2><a href="https://www.meetup.com/members/{{person.member.id}}/" target="_blank">
            {{person.member.name}}
          </a></h2>
          <img class="attendeePhotoFull" src="{{this.highResPhotoUrl(person.member.photo)}}">
        </div>
      </div>
    </a>
  </div>
</div>
